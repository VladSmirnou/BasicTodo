<div class="auth">
    <h1 style="text-align:center">Sign Up Page</h1>
    <form>
        {% csrf_token %}
        {{ form.as_p }}
        <button
        hx-post="{% url 'create_user' %}"
        hx-target="closest div"
        hx-swap="outerHTML"
        >Submit</button>
    </form>
    <p>
        <a style="color: blue; cursor: pointer;"
        hx-get="{% url 'home_page' %}"
        hx-target="closest div"
        hx-swap="outerHTML"
        >Home page</a>
    </p>
</div>
